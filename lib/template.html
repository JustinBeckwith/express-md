<!doctype html> 
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{{ title }}}</title>
        <style>
            * {
                box-sizing: border-box;
            }

            h1, h2, h3, h4, h5, h6 {
                margin-top: 24px;
                margin-bottom: 16px;
                font-weight: 600;
                line-height: 1.25;
            }

            h1 {
                margin-top: 0;
            }

            h1, h2 {
                padding-bottom: .3em;
                border-bottom: 1px solid #eaecef;
            }

            h2 {
                font-size: 1.5em;
                padding-bottom: .3em;
                border-bottom: 1px solid #eaecef;
            }

            h3 {
                font-size: 1.25em;
            }

            body {
                font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
                font-size: 16px;
                line-height: 1.5;
                word-wrap: break-word;
                border: 1px solid #e1e4e8;
                margin: 14px;
                border-radius: 6px;
                padding: 14px;
            }

            a {
                color: #0366d6;
                text-decoration: none;
            }

            p {
                margin-top: 0;
                margin-bottom: 16px;
            }

            pre {
                padding: 16px;
                overflow: auto;
                font-size: 85%;
                line-height: 1.45;
                background-color: #f6f8fa;
                border-radius: 6px;
            }

            code {
                padding: .2em .4em;
                margin: 0;
                font-size: 85%;
                background-color: rgba(27,31,35,.05);
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        {{{ markdown }}}
    </body>
</html>
